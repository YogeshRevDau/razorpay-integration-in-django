<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>

<h1 style="text-align: center; color: goldenrod">Welcome,</h1>
<form method="post" action="{% url 'create_order' %}" class="container" >
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" step="0.01" required>
    <br><br>
    <label for="amount">Amount:</label>
    <input type="number" name="amount" step="0.01" required>
   <br><br>

    <button class="btn btn-outline-primary btn-block mt-4 col-12" type="submit">Create Order</button>
</form>
<a href="{% url 'show'%}">Click here to  Refund</a>

</body>
</html>
